<!-- templates/jornada/publicaciones/agregar_doi.html -->
{% extends 'jornada/base.html' %}
{% block title %}Agregar publicación por DOI{% endblock %}

{% block content %}
<div class="container py-5">
  <h3>Agregar publicación por DOI</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Agregar</button>
    <a href="{% url 'detalle_academico' academico.slug %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
